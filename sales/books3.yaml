apiVersion: smarter.sh/v1
kind: Plugin
metadata:
  name: goodreads_popular_books3
  pluginClass: static
  description: Part 3 of a list of about 1,300 popular books on GoodReads from a contributed dataset on Kaggle [Popular Books Dataset](https://www.kaggle.com/datasets/tanmay43sharma/goodreads-popular-books-dataset). Information in the dataaset includes ISBN, ISBN13, author name, title, language, count of raters who gave 1,2,3,4, and 5 stars.  Also includes the URL to a book cover image.
  version: 0.1.0
  tags:
    - GoodReads Rating
    - Book ISBN13
    - Book Title
    - Book Author
    - Book Publication Year
    - Book Ratings Count
    - Book Average Rating
spec:
   selector:
      directive: search_terms
      # Complete search terms that will trigger the chatbot to use your customized system prompt.
      searchTerms:
         - Popular Books
         - Popular Book Author
         - Popular Book Title
         - GoodReads Popular Books
         - GoodReads Average Rating
         - GoodReads Rating Count
         - Book Cover Image
   prompt:
      systemRole: >
         You are a helpful librarian. You are a chatbot that answers questions from readers about popular books that have been rated on [GoodReads.com](https://goodreads.shom).
      model: gpt-4-turbo
      temperature: 1.0
      max_tokens: 4096
   data:
      description: Get information about books popular with the members of goodreads.com. Includes the ISBN/ISBN13, the title, the author name, the publication yaer, the average rating, the count of ratings, and the number of members who rated the book 1,2,3,4,or 5 stars. Includes a URL for a book cover image, and the URL for a small version of the book cover image.
